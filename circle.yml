machine:
  java:
    version: oraclejdk8
dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true
test:
  override:
    - mvn clean verify org.jacoco:jacoco-maven-plugin:report -Dmaven.test.failure.ignore=true
    # copy the test results to the test results directory.
    - cp -r **/target/surefire-reports/* $CIRCLE_TEST_REPORTS
  post:
    - curl http://www.jpm4j.org/install/script > jpmInstall.sh
    - sudo sh jpmInstall.sh
    - sudo jpm install com.codacy:codacy-coverage-reporter:assembly
    - codacy-coverage-reporter -l Java -r collecting-data/target/site/jacoco/jacoco.xml --projectToken $projectToken
    - codacy-coverage-reporter -l Java -r maps/target/site/jacoco/jacoco.xml --projectToken $projectToken
    - codacy-coverage-reporter -l Java -r numericstreams/target/site/jacoco/jacoco.xml --projectToken $projectToken
    - codacy-coverage-reporter -l Java -r pythagorean-triples/target/site/jacoco/jacoco.xml --projectToken $projectToken
    - codacy-coverage-reporter -l Java -r streams/target/site/jacoco/jacoco.xml --projectToken $projectToken
    - codacy-coverage-reporter -l Java -r string-streams/target/site/jacoco/jacoco.xml --projectToken $projectToken
